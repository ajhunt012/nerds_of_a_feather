<!DOCTYPE html>
<head>
  <title>Compose Messages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: left;
    }
    .form-input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    .form-input:focus {
      outline: none;
      border-color: #f44336;
    }
    .cta-button {
      display: inline-block;
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .cta-button:hover {
      background-color: #ff6659;
    }
  </style>
</head>
<body>
<header class="header">
  <h1>Compose Message</h1>
</header>
<main class="content">
  <form>
    <label for="to">To:</label>
    <input type="text" id="to" name="to" class="form-input" required>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" class="form-input" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="10" class="form-input" required></textarea>
    <button type="submit" class="cta-button">Send</button>
  </form>
</main>
</body>
</html>
