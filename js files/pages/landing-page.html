<!DOCTYPE html>
<html>
<head>
  <title>My Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .cta-button {
      display: inline-block;
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .cta-button:hover {
      background-color: #ff6659;
    }
  </style>
</head>
<body>
<header class="header">
  <h1>Welcome to my landing page</h1>
</header>
<main class="content">
  <h2>Discover our amazing product</h2>
  <p>Our product is the best thing since sliced bread. It will revolutionize your life and make you a better person.</p>
  <a href="#" class="cta-button">Get started</a>
</main>
</body>
</html>
