<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .input-container {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .cta-button {
      display: inline-block;
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .cta-button:hover {
      background-color: #ff6659;
    }
  </style>
</head>
<body>
<header class="header">
  <h1>Sign In</h1>
</header>
<main class="content">
  <form>
    <div class="input-container">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
    </div>
    <div class="input-container">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="cta-button">Sign In</button>
  </form>
  <p>Don't have an account? <a href="register.html">Register now</a></p>
</main>
</body>
</html>

  // JavaScript code can be added here for dynamic functionality
</script>
